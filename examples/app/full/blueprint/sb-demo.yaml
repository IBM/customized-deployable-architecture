name: "fullapacheapp"
type: "blueprint"
schema_version: "1.0.0"
description: "my blueprint"
inputs:
  - name: ibmcloud_api_key
    default: "__NOT_SET__"
    sensitive: true
    description: The IBM Cloud platform API key needed to deploy IAM enabled resources
  - name: prefix
    description: "The prefix that you would like to append to your resources"
    default: "apache-app"
    required: true
  - name: ssh_key
    description: Public SSH Key for VSI creation. Must be a valid SSH key that does not already exist in the deployment region
    default: "__NOT_SET__"
    required: true
outputs:
settings:
  - key: TF_VERSION
    value: 1.2
  - name: TF_LOG_PROVIDER
    value: DEBUG
modules:
  - name: secureInfra
    module_type: terraform
    source:
      git:
        source_type: github
        git_repo_url: "https://github.com/IBM/customized-deployable-architecture"
    settings:
      - name: TF_VERSION
        value: 1.2
    inputs:
      - name: ibmcloud_api_key
        value: $blueprint.ibmcloud_api_key
        description: The IBM Cloud platform API key needed to deploy IAM enabled resources.
        type: string
        sensitive: true
      - name: prefix
        value: $blueprint.prefix
        description:
          A unique identifier for resources. Must begin with a lowercase
          letter and end with a lowerccase letter or number. This prefix will be
          prepended to any resources provisioned by this template. Prefixes must
          be 16 or fewer characters.
        type: string
        default: land-zone-vsi-qs
      - name: ssh_key
        value: $blueprint.ssh_key
        description:
          Public SSH Key for VSI creation. Must be a valid SSH key that does
          not already exist in the deployment region.
        type: string
    outputs:
      - name: customSecInfra
        description: Custom secure infrastructure configuration
      - name: prefix
        description: prefix used in this infrastructure
  - name: application
    module_type: terraform
    source:
      git:
        source_type: github
        git_repo_url: "https://github.com/IBM/customized-deployable-architecture/tree/main/examples/app/extension"
        git_branch: main
    settings:
      - name: TF_VERSION
        value: 1.2
      - name: TF_LOG_PROVIDER
        value: DEBUG
    inputs:
      - name: ibmcloud_api_key
        value: $blueprint.ibmcloud_api_key
        description: The IBM Cloud platform API key needed to deploy IAM enabled resources.
        type: string
        sensitive: true
      - name: prefix
        value: $module.secureInfra.outputs.prefix
        description:
          A unique identifier for resources. Must be the same one that is
          used in the base infrastructure.
        type: string
