name: "fullapacheapp"
schema_version: "1.0.0"
type: "blueprint"
description: "Apache workload with landscape"
settings:
  - name: TF_LOG
    value: "DEBUG"
inputs:
  - name: ibmcloud_api_key
    default: "__NOT_SET__"
    sensitive: true
    description: The IBM Cloud platform API key needed to deploy IAM enabled resources
  - name: prefix
    description: "The prefix that you would like to append to your resources"
    default: "apache-app" 
    required: true
  - name: ssh_key
    description: Public SSH Key for VSI creation. Must be a valid SSH key that does not already exist in the deployment region
    default: "__NOT_SET__"
    required: true
outputs:
  - name: customSecInfra
    value: $module.secureInfra.outputs.secureInfra
    description: "landing zone JSON"
modules:
  - module_type: terraform
    name: "secureInfra"
    source:
      git: 
        source_type: github
        git_repo_url: "https://github.com/IBM/customized-deployable-architecture/tree/main"
    settings:
      - name: TF_VERSION
        value: 1.2
    inputs:
      - name: prefix
        description: The region to which to deploy the VPC
        required: true
        value: $blueprint.prefix
      - name: ibmcloud_api_key
        sensitive: true
        description: The IBM Cloud platform API key needed to deploy IAM enabled resources
        value: $blueprint.ibmcloud_api_key
      - name: ssh_key
        description: Public SSH Key for VSI creation. Must be a valid SSH key that does not already exist in the deployment region
        value: $blueprint.ssh_key
        required: true
    outputs:
      - name: customSecInfra
  - module_type: terraform
    name: "application"
    source:
      git: 
        source_type: github
        git_repo_url: "https://github.com/IBM/customized-deployable-architecture/tree/main/examples/app/extension"
    settings:
      - name: TF_VERSION
        value: 1.2
    inputs:
      - name: ibmcloud_api_key
        sensitive: true
        description: The IBM Cloud platform API key needed to deploy IAM enabled resources
        value: $blueprint.ibmcloud_api_key
      - name: sequencedummy
        description: The IBM Cloud platform API key needed to deploy IAM enabled resources
        value: $blueprint.modules.secureInfra.outputs.customSecInfra
    
  